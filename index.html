<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <title>Dice Games</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0 active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current">
                <div class="player-current-label">Dice's Number</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>

        <div class="player-1">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current">
                <div class="player-current-label">Dice's Number</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <input type="text" placeholder="Input Final Score" class="final-score">
        <button class="btn-restart">Restart</button>
        <button class="btn-roll">Roll Dice</button>
        <button class="btn-change">Change Player</button>
        <img src="img/dice-1.png" alt="Dice" class="dice">
    </div>
    <script src="index.js"></script>
</body>
</html>
